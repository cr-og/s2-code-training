<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" /><!-- 文字コード -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IEはサポート終了したがEdgeのIEモードが2029年まで生きていることから念のためで残す -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <title>Sample1</title>
  <meta name="description" content="【ページの説明文】" />

  <!-- 外部ファイルの読み込み -->
  <script src="【jsファイルのURL】"></script>
  <link rel="stylesheet" href="【cssファイルのURL】" />

  <!-- アイコン -->
  <link rel="icon" href="【faviconファイル名.ico】" />
  <link rel="apple-touch-icon" href="【画像のパス/apple-touch-icon.png】" /><!-- スマホにWebクリップ保存した際のアイコン：HTML仕様ではないが広く使われている-->

  <!-- facebookのOGP -->
  <meta property="og:url" content="【ページのURL】 /">
  <meta property="og:title" content="【ページのタイトル】" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="【ページの説明】" />
  <meta property="og:image" content="【サムネイル画像のURL】" />
  <meta property="og:site_name" content="【サイトのタイトル】" />
  <meta property="fb:app_id" content="【appID】" />
  <meta property="og:locale" content="ja_JP" />

  <!-- TwitterのOGP -->
  <meta name="twitter:card" content="【カードの種類】" />
  <meta name="twitter:site" content="【@ユーザー名】" />
  <meta name="twitter:description" content="【ページの説明】" />
  <meta name="twitter:image:src" content="【サムネイル画像のURL】" />

  <!-- クローラーを制御する場合 -->
  <meta name="robots" content="noindex,nofollow" />

  <!-- URLを正規化する場合 -->
  <link rel="canonical" href="【正規化するURL】" />

  <!-- 分割ページの場合 -->
  <link rel="prev" href="【1つ前のページのURL】" />
  <link rel="next" href="【1つ後ろのページのURL】" />
</head>

<body>
    <p>test</p>
</body>

</html>
